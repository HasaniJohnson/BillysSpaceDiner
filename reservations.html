    <div id="wrapper">
        <header>

        <main>
            <h2>Reservations</h2>
            <h3>Contact Us Today!</h3>
            <p>
                Required fields are marked with an asterisk *
            </p>
            <form method="post" action="https://webdevbasics.net/scripts/demo.php">
                <label for="fname">*First Name </label>
                <input type="text" name="fname" id="fname" required="required">
                <label for="lname">*Last Name </label>
                <input type="text" name="lname" id="lname" required="required">
                <label for="myEmail">*E-mail</label>
                <input type="email" name="myEmail" id="myEmail" required="required">
                <label for="mobile">Phone Number</label>
                <input type="tel" name="mobile" id="mobile" maxlength="12">
                <label for="myDate">Reservation Date</label>
                <input type="datetime-local" name="myDate" id="myDate">
                <label for="myComments">*Comments<br></label>
                <textarea name="myComments" id="myComments" cols="30" rows="2" required="required"></textarea>
                <input type="submit">
            </form>
        </main>
        <div id="contactinfo">
            Billys Space Diner<br>
